<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-top">
                <img src="./icons/view-dashboard.svg" alt="" class="sidebar-svg" id="top-svg">
                <h1>Dashboard</h1>
            </div>
            <div class="sidebar-middle">
                
                <img src="./icons/home-account.svg" alt="" class="sidebar-svg">
                <h3>Home</h3>

                <img src="./icons/id-card.svg" alt="" class="sidebar-svg">
                <h3>Profile</h3>

                <img src="./icons/message.svg" alt="" class="sidebar-svg">
                <h3>Messages</h3>

                <img src="./icons/history.svg" alt="" class="sidebar-svg">
                <h3>History</h3>

                <img src="./icons/checkbox-marked-circle-auto-outline.svg" alt="" class="sidebar-svg">
                <h3>Tasks</h3>

                <img src="./icons/account-group.svg" alt="" class="sidebar-svg">
                <h3>Communities</h3>
            </div>
            <div  class="sidebar-bottom">
                <img src="./icons/cog.svg" alt="" class="sidebar-svg">
                <h3>Settings</h3>

                <img src="./icons/help.svg" alt="" class="sidebar-svg">
                <h3>Support</h3>

                <img src="./icons/shield-account-outline.svg" alt="" class="sidebar-svg">
                <h3>Privacy</h3>
            </div>
           
        </div>
        <div class="header">
        <div class="header-top">
            <div class="ht-left">
                <img src="./icons/magnify.svg" alt="">
                <div></div>
            </div>
            <div class="ht-rigth">
                <img src="./icons/bomb.svg" alt="" class="ht-rigth-icon">
                <img src="./img/carlos.png" alt="" class="ht-right-img">
                <h2>Carl</h2>
            </div>
        </div>
            <div class="header-bottom">
                <div class="hb-left">
                    <img src="./img/carlos.png" alt="" class="hb-img">
                    <div>
                        <h5>Hi there,</h5>
                        <h1>Royal Bodyguard Carl(#4122)</h1>
                    </div>
                </div>
                <div class="hb-rigth">
                    <div class="hb-button">
                        <h3>New</h3>
                    </div>
                    <div class="hb-button">
                        <h3>Upload</h3>
                    </div>
                    <div class="hb-button">
                        <h3>Share</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-content">
            
        </div>
    </div>
</body>
</html>
